<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>American Zipcode</title>
</head>
<body>
<script>
    function is_usZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var zipcode = "03201-2150";
    console.log(is_usZipCode(zipcode));
    zipcode = "72407";
    console.log(is_usZipCode(zipcode));
</script>
</body>
</html>
